services:
  postgresql:
    container_name: postgresql
    image: postgres:17.5-bullseye
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ogd3
    networks:
      - ogd3-network
    volumes:
      - ./data/postgresql/ogd3:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ogd3"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    profiles:
      - production
      - developer

  app:
    container_name: app
    build:
      context: ./src/app
    working_dir: /src/app
    entrypoint: /src/app/entrypoint.sh
    volumes:
      - ./src/app:/src/app
      - ./configs/.env.app:/src/configs/.env
    environment:
      - ENV_FILE=/src/configs/.env
      - PYTHONPATH=/src
    ports:
      - "8000:8000"
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - ogd3-network
    restart: unless-stopped
    profiles:
      - production
      - developer

  agent:
    container_name: agent
    build:
      context: ./src/agent
    working_dir: /src/agent
    entrypoint: /src/agent/entrypoint.sh
    volumes:
      - ./src/agent:/src/agent
      - ./configs/.env.agent:/src/configs/.env
    environment:
      - ENV_FILE=/src/configs/.env
      - PYTHONPATH=/src
    ports:
      - "8001:8000"
    networks:
      - ogd3-network
    restart: always
    profiles:
      - production

  bot:
    container_name: bot
    build:
      context: ./src/bot
    working_dir: /src/bot
    command: sh -c "python main.py"
    volumes:
      - ./src/bot:/src/bot
      - ./sounds:/src/sounds
      - ./configs/.env.bot:/src/configs/.env
    environment:
      - ENV_FILE=/src/configs/.env
      - PYTHONPATH=/src
    networks:
      - ogd3-network
    restart: always
    profiles:
      - production


networks:
  ogd3-network:
    driver: bridge