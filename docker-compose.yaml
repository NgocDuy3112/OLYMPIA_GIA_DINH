  ui:
    container_name: ui
    build:
      context: ./ui
    working_dir: /ui
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"
    depends_on:
      app: 
        condition: service_started
    networks:
      - ogd3-network
    profiles:
      - production


